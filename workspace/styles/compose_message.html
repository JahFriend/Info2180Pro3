<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CheapoMail Compose Message</title>
    <link rel="stylesheet" type="text/css" href="styles/compose_message.css">
    <script type="text/javascript" src=""></script>
  </head>
  <body id="body">
    <div class="body"></div>
		<div class="gradient"></div>
		<div class="header">
			<div>CheapoMail</div>
			<div>Email</div>
			<div><a href="">Inbox</a></div>
			<div><a href="">Outbox</a></div>
		</div>
		<div class="email">
			<form action=""  method="post">
				<input type="text" placeholder="To" id="to" name="to"><br><br>
				<input type="text" placeholder="CC" id="cc" name="to"><br><br>
				<input type="text" placeholder="Add a message" id="message" name="message"><br><br>
				<input type="submit" id="send" name="send"  value="SEND">
			</form>
		</div>
	</div>

  </body>
</html>
